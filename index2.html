                  aria-controls="navbarSupportedContent"
                  aria-expanded="false"
                  aria-label="Toggle navigation">
                  <!--<span class="navbar-toggler-icon"></span>-->
               </button>
               <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                     <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><strong>Home</strong></a>

                     <li class="nav-item dropdown">

      </div>

      <!-- Modal - Fale conosco -->
      <div class="modal fade" id="faleconosco" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Contato</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
               </div>
               <div class="modal-body">
                  <form action="#" method="post">
                     <input type="text" id="nome" placeholder="Nome" class="form-control mt-2" />

                     <input type="email" id="email" placeholder="Email" class="form-control mt-2" />

                     <input type="text" id="assunto" placeholder="Assunto" class="form-control mt-2" />

                     <textarea id="mensagem" placeholder="Digite sua mensagem" class="form-control mt-2"></textarea>
                  </form>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                  <button type="button" class="btn btn-primary">Enviar</button>
               </div>
            </div>
         </div>
      </div>
